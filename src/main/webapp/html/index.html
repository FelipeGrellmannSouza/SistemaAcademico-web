<div class="container">
	<div class="row">
		<div class="cold-md-7">
			<hr>
			<h3>Cadastrar Aluno</h3>
			<hr>
			<form action="../ServletAluno" method="get">
				<input type="hidden" name="cmd" value="incluir">
				<!--Ra-->
				<div class="form-floating mb-3">
					<input name="txtRa" maxlength="11" type="text" class="form-control"> 
					<label>RA (apenas numeros)</label>
				</div>
				<!--Nome-->
				<div class="form-floating mb-3">
					<input name="txtNome" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
					<label>Nome completo</label>
				</div>
				<!--E-mail-->
				<div class="form-floating mb-3">
					<input name="txtEmail" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
					<label>E-mail</label>
				</div>
				<!--Endereço-->
				<div class="form-floating mb-3">
					<input name="txtEndereco" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
					<label>Endereço</label>
				</div>
				<!--data-->
				<div class="form-floating mb-3">
					<input name="txtData" type="date" class="form-control" placeholder="Nascimento">
					<label>Data de Nascimento</label>
				</div>
				<!--Periodo-->
					<select name="cmbPeriodo" class="form-select mb-3" aria-label="Default select example">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				<!--botão-->
					<button class="btn btn-primary" type="submit">Cadastrar
						Cliente</button>

			</form>
			<br>
		</div>
		
	</div>
</div>
